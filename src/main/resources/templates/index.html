<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>日记助手</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: rgba(255, 255, 255, 0.95);
            --border-color: #dee2e6;
            --success-color: #d4edda;
            --success-text: #155724;
            --inactive-color: #f8d7da;
            --inactive-text: #721c24;
            --ready-color: #d1ecf1;
            --ready-text: #0c5460;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        
        .dark-mode {
            --primary-color: #8b5cf6;
            --secondary-color: #a78bfa;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: rgba(30, 30, 30, 0.95);
            --border-color: #404040;
            --success-color: #1a472a;
            --success-text: #90ee90;
            --inactive-color: #4a1c1c;
            --inactive-text: #ff6b6b;
            --ready-color: #0d3b4a;
            --ready-text: #87ceeb;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        /* 聊天应用布局 */
        .chat-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        /* 顶部导航栏 */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        .header-left i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        .app-name {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .header-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            justify-content: flex-end;
        }
        .calendar-btn {
            color: var(--text-color);
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
        }
        .calendar-btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }
        
        /* 简化状态栏 */
        .status-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            min-height: 50px;
        }
        .status-indicators {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
            transition: all 0.3s ease;
        }

        /* 添加呼吸动画 */
        .status-dot.active {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* 悬浮控制按钮 */
        .floating-controls {
            position: absolute;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            pointer-events: none;
        }
        .floating-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            pointer-events: auto;
            white-space: nowrap; /* 防止文字换行 */
        }
        .floating-btn.start-btn {
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
        }
        .floating-btn.start-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        .floating-btn.end-btn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        .floating-btn.end-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        .floating-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* 聊天记录区域 */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-color);
        }
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-color);
            opacity: 0.6;
            text-align: center;
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        /* 消息气泡 */
        .message-bubble {
            display: flex;
            max-width: 70%;
            margin: 10px 0;
            position: relative;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }
        
        /* 等待动画 */
        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(76, 175, 80, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-message {
            align-self: flex-end;
            margin-left: auto;
            flex-direction: row-reverse;
        }
        .system-message {
            align-self: flex-start;
        }
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 8px;
            flex-shrink: 0;
        }
        .user-message .message-avatar {
            background: var(--primary-color);
            color: white;
        }
        .system-message .message-avatar {
            background: var(--border-color);
            color: var(--text-color);
        }
        .message-content {
            flex: 1;
            min-width: 0;
        }
        .message-text {
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
        }
        .user-message .message-text {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .system-message .message-text {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        .message-time {
            font-size: 0.7rem;
            color: var(--text-color);
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }
        .system-message .message-time {
            text-align: left;
        }
        
        /* 输入区域 */
        .chat-input-area {
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }
        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }
        .message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        .send-btn:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.5;
        }
        .input-tips {
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.6;
            text-align: center;
            margin-top: 8px;
        }
        
        /* 总结区域 */
        .summary-section {
            padding: 20px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
        }

        
        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            .chat-header {
                padding: 12px 15px;
            }
            .header-left i {
                font-size: 1.3rem;
            }
            .app-name {
                font-size: 1.1rem;
            }
            .status-bar {
                padding: 12px 15px;
                flex-direction: column;
                gap: 15px;
            }
            .status-item {
                width: 100%;
            }
            .status-actions {
                width: 100%;
                justify-content: center;
            }
            .action-btn {
                flex: 1;
                justify-content: center;
            }
            .chat-messages {
                padding: 15px;
                margin-bottom: 140px; /* 为悬浮按钮和输入区域留出空间 */
            }
            .message-bubble {
                max-width: 85%;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            .chat-input-area {
                padding: 12px 15px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--card-bg);
                border-top: 1px solid var(--border-color);
                z-index: 100;
                height: 80px; /* 固定高度确保输入区域可见 */
            }
            .message-input {
                padding: 10px 14px;
                font-size: 0.9rem;
                min-height: 44px; /* 最小触摸目标尺寸 */
            }
            .send-btn {
                width: 40px;
                height: 40px;
            }
            
             /* 移动端悬浮控制按钮 */
            .floating-controls {
                bottom: 75px;/* 降低20px，从100px调整为80px */
                gap: 8px;
                z-index: 99; /* 确保在输入区域之上 */
            }
            .floating-btn {
                padding: 10px 18px;
                font-size: 0.9rem;
                border-radius: 25px;
                min-height: 48px; /* 增大触摸目标尺寸 */
                min-width: 120px; /* 确保按钮有足够的宽度 */
        }
            
            /* 移动端触摸优化 */
            .action-btn, .send-btn, .message-input, .floating-btn {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .action-btn:active, .send-btn:active, .floating-btn:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
        }
        
        @media (max-width: 576px) {
            .chat-header {
                padding: 10px 12px;
                position: sticky;
                top: 0;
                z-index: 100;
                backdrop-filter: blur(10px);
            }
            .header-left i {
                font-size: 1.2rem;
            }
            .app-name {
                font-size: 1rem;
            }
            .status-bar {
                padding: 10px 12px;
                flex-direction: column;
                gap: 15px;
            }
            .status-item {
                width: 100%;
                justify-content: space-between;
            }
            .status-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .status-info {
                flex: 1;
                text-align: right;
            }
            .status-value {
                font-size: 0.85rem;
                padding: 3px 10px;
            }
            .status-actions {
                width: 100%;
                justify-content: space-between;
            }
            .action-btn {
                padding: 12px 16px;
                font-size: 0.85rem;
                flex: 1;
                margin: 0 5px;
                min-height: 44px; /* 最小触摸目标尺寸 */
            }
            .chat-messages {
                padding: 12px;
                padding-bottom: 80px; /* 为输入区域留出空间 */
            }
            .message-bubble {
                max-width: 90%;
            }
            .message-avatar {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            .message-text {
                padding: 10px 14px;
                font-size: 0.85rem;
            }
            .chat-input-area {
                padding: 10px 12px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: var(--card-bg);
                border-top: 1px solid var(--border-color);
                z-index: 100;
            }
            .message-input {
                padding: 12px 16px;
                font-size: 0.85rem;
                min-height: 44px; /* 最小触摸目标尺寸 */
            }
            .send-btn {
                width: 44px;
                height: 44px;
                font-size: 1rem;
            }

            
            /* 移动端触摸优化 */
            .action-btn, .send-btn, .message-input {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .action-btn:active, .send-btn:active {
                transform: scale(0.95);
                transition: transform 0.1s ease;
            }
            
            .message-input:focus {
                border-color: var(--primary-color);
                box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 375px) {
            .status-bar {
                padding: 8px 10px;
                gap: 12px;
            }
            .status-icon {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
            .action-btn {
                padding: 10px 14px;
                font-size: 0.8rem;
            }
            .chat-messages {
                padding: 10px;
            }
            .message-text {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
            .chat-input-area {
                padding: 8px 10px;
            }
            .message-input {
                padding: 10px 14px;
                font-size: 0.8rem;
            }
            
            /* 超小屏幕悬浮控制按钮位置调整 */
        .floating-controls {
            bottom: 90px; /* 降低20px，从100px调整为80px */
            gap: 6px;
        }
        .floating-btn {
            padding: 8px 14px;
            font-size: 0.8rem;
            border-radius: 20px;
            min-height: 44px;
            min-width: 100px; /* 确保按钮有足够的宽度 */
        }
        .floating-btn span {
            display: inline-block; /* 确保文字水平显示 */
        }
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- 聊天界面容器 -->
    <div class="chat-app">
        <!-- 顶部导航栏 -->
        <div class="chat-header">
            <div class="header-left">
                <i class="fas fa-book"></i>
                <span class="app-name">日记助手</span>
            </div>
            <div class="header-center">
                <a href="/calendar" class="calendar-btn" title="查看日历">
                    <i class="fas fa-calendar-alt"></i>
                    <span>日历</span>
                </a>
            </div>
            <div class="header-right">
                <div class="theme-toggle" id="themeToggle" title="切换主题">
                    <i class="fas fa-moon" id="themeIcon"></i>
                </div>
            </div>
        </div>

        <!-- 简化状态栏 -->
        <div class="status-bar">
            <div class="status-indicators">
                <div class="status-indicator">
                    <div class="status-dot" id="serviceDot" style="background-color: #4caf50;"></div>
                    <span class="status-label">AI服务</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot" id="sessionDot" style="background-color: #f44336;"></div>
                    <span class="status-label">会话</span>
                </div>
            </div>
        </div>

        <!-- 聊天记录区域 -->
        <div class="chat-messages" id="chatContainer">
            <!-- 系统欢迎消息 -->
        <div class="message-bubble system-message">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="message-content">
                <div class="message-text">欢迎使用日记助手！我是您的智能日记记录伙伴，可以帮您记录日常、整理思路、生成总结。</div>
                <div class="message-time">现在</div>
            </div>
        </div>
            
            <!-- 今日记录将在这里动态生成 -->
            
            <!-- 等待动画 -->
            <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                <div class="spinner"></div>
                <p>正在生成今日总结...</p>
            </div>
        </div>

        <!-- 悬浮控制按钮 -->
        <div class="floating-controls">
            <button id="startBtn" class="floating-btn start-btn" onclick="startDiary()">
                <i class="fas fa-play"></i>
                <span>开始记录</span>
            </button>
            <button id="endBtn" class="floating-btn end-btn" onclick="endDiary()" disabled>
                <i class="fas fa-stop"></i>
                <span>结束记录</span>
            </button>
        </div>

        <!-- 输入区域 -->
        <div class="chat-input-area">
            <div class="input-container">
                <input type="text" id="contentInput" class="message-input" 
                       placeholder="请输入您想记录的内容..." 
                       onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="recordDiary()" id="recordBtn" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="input-tips">
                按Enter键发送，Shift+Enter换行
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 主题管理
        let isDarkMode = false;
        
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('diaryTheme');
            isDarkMode = savedTheme === 'dark';
            applyTheme();
        }
        
        // 切换主题
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('diaryTheme', isDarkMode ? 'dark' : 'light');
            applyTheme();
        }
        
        // 应用主题
        function applyTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('themeIcon');
            
            if (isDarkMode) {
                body.classList.add('dark-mode');
                themeIcon.className = 'fas fa-sun';
                themeIcon.title = '切换到浅色模式';
            } else {
                body.classList.remove('dark-mode');
                themeIcon.className = 'fas fa-moon';
                themeIcon.title = '切换到深色模式';
            }
        }
        
        // 页面加载时检查状态和初始化主题
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            checkStatus();
            
            // 绑定主题切换事件
            document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        });

        // 检查服务状态
        async function checkStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                updateServiceStatus(data.serviceAvailable);
                updateSessionStatus(data.sessionStatus);
            } catch (error) {
                console.error('检查状态失败:', error);
            }
        }

        // 更新服务状态显示
        function updateServiceStatus(serviceAvailable) {
            const serviceDot = document.getElementById('serviceDot');
            
            if (serviceAvailable) {
                serviceDot.style.backgroundColor = '#4caf50'; // 绿色表示可用
            } else {
                serviceDot.style.backgroundColor = '#f44336'; // 红色表示不可用
            }
        }

        // 更新会话状态显示
        function updateSessionStatus(status) {
            const sessionDot = document.getElementById('sessionDot');
            const startBtn = document.getElementById('startBtn');
            const endBtn = document.getElementById('endBtn');
            const recordBtn = document.getElementById('recordBtn');
            
            if (status.includes('记录中')) {
                sessionDot.style.backgroundColor = '#4caf50'; // 绿色表示有活跃会话
                startBtn.disabled = true;
                endBtn.disabled = false;
                recordBtn.disabled = false;
            } else {
                sessionDot.style.backgroundColor = '#f44336'; // 红色表示没有活跃会话
                startBtn.disabled = false;
                endBtn.disabled = true;
                recordBtn.disabled = true;
            }
        }

        // 开始日记
        async function startDiary() {
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    addMessage('system', data.message);
                    updateSessionStatus(data.sessionStatus);
                } else {
                    alert('开始日记失败：' + data.message);
                }
            } catch (error) {
                console.error('开始日记失败:', error);
                alert('开始日记失败，请检查网络连接');
            }
        }

        // 记录日记
        function recordDiary() {
            const contentInput = document.getElementById('contentInput');
            const content = contentInput.value.trim();
            
            if (!content) {
                // 不再显示alert，直接返回
                return;
            }
            
            // 显示用户输入
            addMessage('user', content);
            
            // 清空输入框
            contentInput.value = '';
            
            // 实际后端API调用
            const formData = new FormData();
            formData.append('content', content);
            
            fetch('/record', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 显示系统回复
                    addMessage('system', data.message);
                    
                    // 更新总结
                    updateSummary();
                } else {
                    addMessage('system', '记录失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('system', '网络错误，请稍后重试');
            });
        }

        // 结束日记
        async function endDiary() {
            // 显示等待动画
            const loadingIndicator = document.getElementById('loadingIndicator');
            const chatContainer = document.getElementById('chatContainer');
            loadingIndicator.style.display = 'flex';
            // 强制重排以确保动画立即显示
            loadingIndicator.offsetHeight;
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 添加一个短暂的延迟，确保等待动画可见
            await new Promise(resolve => setTimeout(resolve, 100));
            
            try {
                const response = await fetch('/end', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.success) {
                    // 先显示"美好的一天结束啦"消息
                    addMessage('system', '美好的一天结束啦');
                    
                    // 检查是否需要显示总结
                    if (data.message === "NO_CONTENT") {
                        // 显示提示消息
                        addMessage('system', '今天没有记录任何内容，日记会话已结束');
                    } else {
                        // 直接在聊天记录中显示总结内容，而不是在总结卡片中显示
                        // 使用innerHTML并保留换行符
                        const formattedMessage = '今日总结：\n\n' + data.message;
                        addMessage('system', formattedMessage);
                    }
                    
                    updateSessionStatus(data.sessionStatus);
                } else {
                    alert('结束日记失败：' + data.message);
                }
                
                // 隐藏等待动画
                loadingIndicator.style.display = 'none';
            } catch (error) {
                // 隐藏等待动画
                loadingIndicator.style.display = 'none';
                console.error('结束日记失败:', error);
                alert('结束日记失败，请检查网络连接');
            }
        }



        // 更新总结显示
        function updateSummary() {
            // 这里可以添加获取最新总结的逻辑
            // 暂时留空，因为结束日记时会自动显示总结
        }

        // 添加消息到聊天记录
        function addMessage(type, content) {
            const chatContainer = document.getElementById('chatContainer');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState) {
                emptyState.remove();
            }
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-bubble ${type === 'user' ? 'user-message' : 'system-message'}`;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // 处理换行符
            const formattedContent = content.replace(/\n/g, '<br>');
            
            if (type === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">${formattedContent}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <div class="message-text">${formattedContent}</div>
                        <div class="message-time">${timeString}</div>
                    </div>
                `;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 处理键盘事件
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                if (event.shiftKey) {
                    // Shift+Enter 换行
                    return;
                } else {
                    // Enter 发送
                    event.preventDefault();
                    recordDiary();
                }
            }
        }
        
        // 绑定键盘事件
        document.getElementById('contentInput').addEventListener('keypress', handleKeyPress);
        
        // 绑定发送按钮事件
        document.getElementById('recordBtn').addEventListener('click', recordDiary);

        // 定时检查状态（每30秒）
        setInterval(checkStatus, 30000);
    </script>
